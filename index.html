<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card for Loya</title>
    <link 
        href = "https://https://fonts.googleapis.com/css2?family=Poppins&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="card">
        <div class="outside">
            <div class="front">
                <p>Happy Birthday!</p>
                <div class="cake">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="candle">
                        <div class="candle-stick"></div>
                        <div class="candle-flames"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="back"></div>
        <div class="inside"></div>
    </div>
</body>
</html>
